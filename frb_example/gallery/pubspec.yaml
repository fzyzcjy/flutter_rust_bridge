name: frb_example_gallery
description: flutter rust bridge example
version: 1.0.0
publish_to: none
environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  lints: ^2.0.1
  rust_builder:
    path: rust_builder
  flutter_rust_bridge:
    path: ../../frb_dart
  freezed_annotation: ^2.2.0
dev_dependencies:
  test: ^1.21.4
  freezed: ^2.1.0+1
  build_runner: ^2.4.4
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
