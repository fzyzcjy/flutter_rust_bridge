name: flutter_rust_bridge
description: High-level memory-safe binding generator for Flutter/Dart <-> Rust
version: 1.82.3
repository: https://github.com/fzyzcjy/flutter_rust_bridge
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  args: ^2.3.1
  build_cli_annotations: ^2.1.0
  colorize: ^3.0.0
  js: ^0.6.5
  meta: ^1.3.0
  # required by integration_test
  path: ^1.8.1
  puppeteer: ^3.1.1
  shelf: ^1.3.2
  shelf_static: ^1.1.1
  shelf_web_socket: ^1.0.2
  uuid: ^4.1.0
  web_socket_channel: ^2.2.0
  yaml: ^3.1.1
  tuple: ^2.0.1
dev_dependencies:
  build_cli: ^2.2.0
  build_runner: ^2.2.0
  ffigen: ">=8.0.0"
  lints: ">=1.0.1 <3.0.0"
  test: ^1.16.8
executables:
  flutter_rust_bridge_serve: serve
ffigen:
  output: 'lib/src/ffi/dart_native_api.dart'
  name: 'DartCObject'
  description: 'generated by flutter_dart'
  headers:
    entry-points:
      - '../frb_rust/src/dart_api/dart_native_api.h'
    include-directives:
      - '../frb_rust/src/dart_api/dart_native_api.h'
  preamble: |
    // flutter_rust_bridge auto-generated this file with frb_dart
    // ignore_for_file: camel_case_types, non_constant_identifier_names, avoid_positional_boolean_parameters, annotate_overrides, constant_identifier_names, unused_field, library_private_types_in_public_api
